<h1 id="tableLabel">Module List </h1>

<p>This Module List OF system</p>
<br />
<br />
<a [routerLink]="['/codeModuleEntry' ]">Create new </a>
<br />
<br />
<br />
<p *ngIf="!codeData"><em>Loading...</em></p>

<table datatable class='table table-striped' aria-labelledby="tableLabel" *ngIf="codeData">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name  </th>
      <th>Desc </th>
      <th>Action</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of codeData">
      <td>{{ data.id }}</td>
      <td>{{ data.name }}</td>
      <td>{{ data.desc }}</td>

      <td><a [routerLink]="['/codeModuleEntry',  data.id]">Edit</a><span>|</span><a data-id="moudle-item-delete-link-{{data.id}}"
                                                                                    [attr.data-dbid]="data.id"
                                                                                   (click)="delete(data.id)">Delete</a></td>
    </tr>
  </tbody>
</table>
<br />
<a [routerLink]="['/codeModuleEntry' ]">Create new </a>
