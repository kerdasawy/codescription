<h1 id="tableLabel">Code Type List </h1>

<p>This Code Type List </p>

<p *ngIf="!codeData"><em>Loading...</em></p>
<br />
<a [routerLink]="['/codeTypesEntry' ]" >Create new </a>
<br />
<br />
<br />
<table datatable class='table table-striped' aria-labelledby="tableLabel" *ngIf="codeData">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name  </th>
      <th>Desc </th>
      <th>Color</th>
      <th>Action</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of codeData">
      <td>{{ data.id }}</td>
      <td>{{ data.name }}</td>
      <td>{{ data.desc }}</td>
      <td>{{ data.color }}</td>
      <td><a [routerLink]="['/codeTypesEntry',  data.id]">Edit</a></td>
    </tr>
  </tbody>
</table>
<br />
<a [routerLink]="['/codeTypesEntry' ]" >Create new </a>
